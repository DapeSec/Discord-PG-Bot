version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpassword
      - MONGO_INITDB_DATABASE=discord_bot_conversations
    command: mongod --auth --bind_ip_all
    networks:
      - bot_network

  orchestrator:
    build:
      context: ..
      dockerfile: docker/Dockerfile.orchestrator
    ports:
      - "5003:5003"
    volumes:
      - ..:/app
      - ../logs:/app/logs
      - ../chroma_db:/app/chroma_db
    env_file:
      - ../.env
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - MONGO_URI=mongodb://admin:adminpassword@mongodb:27017/?authSource=admin
      - MONGO_DB_NAME=discord_bot_conversations
      - MONGO_COLLECTION_NAME=conversations
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mongodb
    networks:
      - bot_network

  peter:
    build:
      context: ..
      dockerfile: docker/Dockerfile.bot
    command: python -m src.app.bots.peter_bot
    ports:
      - "5005:5005"
    volumes:
      - ..:/app
      - ../logs:/app/logs
      - ../chroma_db:/app/chroma_db
    env_file:
      - ../.env
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - MONGO_URI=mongodb://admin:adminpassword@mongodb:27017/?authSource=admin
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - orchestrator
    networks:
      - bot_network

  brian:
    build:
      context: ..
      dockerfile: docker/Dockerfile.bot
    command: python -m src.app.bots.brian_bot
    ports:
      - "5002:5002"
    volumes:
      - ..:/app
      - ../logs:/app/logs
      - ../chroma_db:/app/chroma_db
    env_file:
      - ../.env
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - MONGO_URI=mongodb://admin:adminpassword@mongodb:27017/?authSource=admin
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - orchestrator
    networks:
      - bot_network

  stewie:
    build:
      context: ..
      dockerfile: docker/Dockerfile.bot
    command: python -m src.app.bots.stewie_bot
    ports:
      - "5004:5004"
    volumes:
      - ..:/app
      - ../logs:/app/logs
      - ../chroma_db:/app/chroma_db
    env_file:
      - ../.env
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - MONGO_URI=mongodb://admin:adminpassword@mongodb:27017/?authSource=admin
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - orchestrator
    networks:
      - bot_network

networks:
  bot_network:
    driver: bridge

volumes:
  mongodb_data: 